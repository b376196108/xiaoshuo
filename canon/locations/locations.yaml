locations:
  - id: loc_lin_home
    name: 林家土院
    atmosphere: "土墙低矮，粮缸见底，灶火微弱"
    rules:
      - "夜间不得随意外出"
      - "粮食按人分配，禁止私藏"

  - id: loc_village_lane
    name: 村口巷道
    atmosphere: "尘土飞扬，风沙裹着饥饿的议论"
    rules:
      - "白日可通行，夜里需报备"

  - id: loc_fields
    name: 村外旱地
    atmosphere: "地皮干裂，庄稼萎黄"
    rules:
      - "轮作与抢墒必须按村约"

  - id: loc_water_point
    name: 老井水点
    atmosphere: "井绳磨损，水量忽涨忽落"
    rules:
      - "每日取水限量"
      - "不得私自改井"

  - id: loc_hills
    name: 山林河沟
    atmosphere: "荒草丛生，柴薪与野菜稀少"
    rules:
      - "采集需排队登记"

  - id: loc_market
    name: 乡集
    atmosphere: "人声嘈杂，物价日涨"
    rules:
      - "赊账必须有人担保"

  - id: loc_clan_hall
    name: 祠堂
    atmosphere: "香火冷清，族规悬挂"
    rules:
      - "族规决定地界与分配"

  - id: loc_headman_home
    name: 里正家
    atmosphere: "门庭紧闭，出入有差役"
    rules:
      - "非召不得入"

  - id: loc_neighbor_home
    name: 许家院
    atmosphere: "冷嘲热讽四处传"
    rules:
      - "邻里纠纷易被放大"

  - id: loc_county_gate
    name: 县城口
    atmosphere: "盘查严格，行人寥落"
    rules:
      - "无路引不得进城"

  - id: loc_yamen_outer
    name: 县衙外围
    atmosphere: "差役巡走，公告张贴"
    rules:
      - "民众只能在外等候"

  - id: loc_relief_point
    name: 赈灾点
    atmosphere: "队伍漫长，怨声四起"
    rules:
      - "按名册领取"
      - "不得代领"

  - id: loc_grain_shop
    name: 粮铺
    atmosphere: "门口排队，柜台冷硬"
    rules:
      - "现银优先"
