# ================================
# Profile：default（题材无关默认档）
# 作用：
#   1) 让系统“题材解耦”：以后写都市/玄幻/科幻，只需要复制本文件改一份新 profile
#   2) 不改代码即可切换写作风格、模块开关、合规策略
# ================================

profile: default

# 说明：给人看的简介（运维/协作时很有用）
description: "题材无关默认配置：用于系统工程化与通用写作"

# ================================
# 1) 功能模块开关（强烈建议由 profile 控制）
# 说明：
#   - true  表示启用该类实体/关系与对应流程
#   - false 表示关闭（Schema Loader 会自动过滤实体/关系）
# ================================
modules:
  # 势力/组织：公司、宗门、帮派、政府、军团……（大多数题材都用得到）
  enable_faction: true

  # 技能/能力：武技、法术、黑客、枪械、医疗……（题材未定时先开）
  enable_skill: true

  # 场景：用于“写景一致性”和“节奏复用”，长篇强烈建议开启
  enable_scene: true

  # 伏笔/线索/主支线：用于避免百万字写着写着忘了坑
  enable_plot_thread: true

  # 章节元信息：标题/钩子/摘要/结尾反转等（推荐开启）
  enable_chapter: true

  # 种族体系：玄幻/科幻更常用；题材未定时先关，后续按需开启
  enable_species: false

  # 货币体系：经营流、商战流更常用；题材未定时先关，后续按需开启
  enable_currency: false

# ================================
# 2) Prompt 生成偏好（可选，但建议先写上“工程默认值”）
# 说明：后续 prompt_builder 会读取这些偏好拼装提示词
# ================================
prompt:
  # 叙事视角偏好：first/third/multi
  pov_preference: "third"

  # 节奏偏好：fast/medium/slow（用于控制段落密度、冲突频率）
  pacing: "fast"

  # 是否强制每章开头有钩子（推荐 true）
  chapter_hook_required: true

  # 是否强制每章末尾输出“可解析附录”（用于回写 Neo4j/Chroma）
  appendix_required: true

# ================================
# 3) 合规与风格文件入口（工程化接口）
# 说明：真正的词库、风格圣经单独文件维护，方便版本控制与迭代
# ================================
compliance:
  # 屏蔽词/替换词配置文件（你后续会创建）
  blocklist_file: "configs/blocklist_v1.yaml"

  # 风格圣经：叙事口吻、禁用写法、节奏规则（你后续会创建）
  style_bible_file: "configs/style_bible_v1.md"

# ================================
# 4) 枚举扩展（可选）
# 说明：当 ontology 里某些 enum 需要扩展时，在这里补充（不改 ontology）
# ================================
enums_extend: {}
